<div class="profile">
  <ul class="profile-content">
    <li class="profile-content_name">{{ profileInfo.name }}</li>
    <li><strong>Rotation period:</strong> {{ profileInfo.rotation_period }}</li>
    <li><strong>Population:</strong> {{ profileInfo.population }}</li>
    <li><strong>Residents:</strong> {{ profileInfo.residents }}</li>
  </ul>
  <div class="back-button" (click)="goBack()">Back</div>
</div>
