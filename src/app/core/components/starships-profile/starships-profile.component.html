<div class="profile">
  <ul class="profile-content">
    <li class="profile-content_name">{{ profileInfo.name }}</li>
    <li><strong>Model:</strong> {{ profileInfo.model }}</li>
    <li><strong>Passengers Capacity:</strong> {{ profileInfo.passengers }}</li>
    <li><strong>Cargo Capacity:</strong> {{ profileInfo.cargo_capacity }}</li>
  </ul>
  <div class="back-button" (click)="goBack()">Back</div>
</div>
