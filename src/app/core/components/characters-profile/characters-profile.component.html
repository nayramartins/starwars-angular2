<div class="profile">
  <ul class="profile-content">
    <li class="profile-content_name">{{ profileInfo.name }}</li>
    <li><strong>Homeworld: </strong> {{ profileInfo.homeworld }}</li>
    <li><strong>Birth Year: </strong>{{ profileInfo.birth_year }}</li>
    <li><strong>Gender: </strong>{{ profileInfo.gender }}</li>
  </ul>
  <div class="back-button" (click)="goBack()">Back</div>
</div>
