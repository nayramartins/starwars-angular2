<div class="profile">
  <ul class="profile-content">
    <li class="profile-content_name">{{ profileInfo.name }}</li>
    <li><strong>Homeworld: </strong> {{ profileInfo.homeworld }}</li>
    <li><strong>Birth Year: </strong>{{ profileInfo.birth_year }}</li>
    <li><strong>Gender: </strong>{{ profileInfo.gender }}</li>
  </ul>
  <div class="back-button" (click)="goBack()">Back</div>
  <p class="related-title">Other people from {{ profileInfo.homeworld }}</p>
  <div class="related-container">
    <div *ngFor="let resident of residents" [routerLink]="['/', resident.type, resident.id]"
      class="residents card">
      <div class="card-top"></div>
      <div class="card-bottom">
        <p class="card-bottom_title">{{ resident.name }}</p>
      </div>
    </div>
  </div>
</div>
