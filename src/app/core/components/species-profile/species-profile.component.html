<div class="profile">
  <ul class="profile-content">
    <li class="profile-content_name">{{ profileInfo.name }}</li>
    <li><strong>Classification:</strong> {{ profileInfo.classification }}</li>
    <li><strong>Designation:</strong> {{ profileInfo.designation }}</li>
    <li><strong>Language:</strong> {{ profileInfo.language }}</li>
  </ul>
  <div class="back-button" (click)="goBack()">Back</div>
</div>
